<div class="row d-flex  mx-auto  media-desktop">
  <div class="d-flex flex-column col-lg-5">
    <h2 class="h2_services my-3 ">Location</h2>

    <iframe class="container" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d38300.153501681205!2d18.019795!3d53.132461!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470313e987951db5%3A0x787355fc979773cf!2sJana%20Karola%20Chodkiewicza%2019b%2C%2085-065%20Bydgoszcz!5e0!3m2!1ses-419!2spl!4v1648048005188!5m2!1ses-419!2spl"  height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>          
</div>

<div class="col-lg-5 align-top media-desktop contact-form">
  <div class="width-90 mx-auto">
    <div class="mt-3">
      <h2 class="h2_services">
        Contact Us
      </h2>
    </div>

    <div class="card-body">
 
      <div class="container">
      <form name="contact" method="post" data-netlify="true" id="contact-form" role="form">

      

        <div class="controls">

          <div class="row">
              <div class="col-md-6">
                  <div class="form-group mt-3">
                      <label for="form_name">Name</label>
                      <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="Name is required.">
                      
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group mt-3">
                      <label for="form_phone">Phone number</label>
                      <input id="form_phone" type="tel" name="form_phone" class="form-control"  placeholder="Please enter your phone *" required="required" data-error="Phone number is required.">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6 mt-3">
                  <div class="form-group">
                    <input type="hidden" name="form-name" value="contact">

                      <label for="form_email">Email *</label>
                      <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                      
                  </div>
              </div>
          <div class="col-md-6">
               <div class="form-group mt-3">
                      <label for="form_need">Type of service</label>
                      <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                          <option value="" selected disabled>--Select a Service--</option>
                          <option >Barber</option>
                          <option >Tattoo</option>
                          <option >Other</option>
                      </select>
                      
                </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group mt-3">
                      <label for="form_message">Message *</label>
                      <textarea id="form_message" name="message" class="form-control form-resize" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                      </div>

                  </div>              
                  
                  <div class="bm-3 d-flex justify-content-evenly col-md-12 mt-3">
                  <button type="submit" class=" submit w-25 ">Submit</button>
                  <button type="reset" class=" clear w-25">Clear</button>
                </div>     
          </div>


        </div>
      </form>
      </div>
    </div>
</div>
