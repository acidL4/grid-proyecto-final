<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="contact" method="POST" data-netlify="true">
        <p>
          <label>Your Name: <input type="text" name="name" /></label>
        </p>
        <p>
          <label>Your Email: <input type="email" name="email" /></label>
        </p>
        <p>
          <label>Your Role: <select name="role[]" multiple>
            <option value="leader">Leader</option>
            <option value="follower">Follower</option>
          </select></label>
        </p>
        <p>
          <label>Message: <textarea name="message"></textarea></label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
      
      <form name="contact" method="post" data-netlify="true" class="container form-container">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name <input type="text" class="form-control" name="name" ></label>
            
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"></label>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone <input type="number" name="email" class="form-control" id="exampleFormControlInput1" placeholder="area + number"></label>
            
        </div>
        
        <div class="mb-3">
            <div class="form-check form-check-inline">
                
                <label class="form-check-label" for="inlineRadio1">Barber<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"></label>
            </div>
            <div class="form-check form-check-inline">
                
                <label class="form-check-label" for="inlineRadio2">Tattoo <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"></label>
            </div>
            <div class="form-check form-check-inline">
                
                <label class="form-check-label" for="inlineRadio3">Other <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" ></label>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Add your question here! <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea></label>
            
        </div>
        
        <div class="bm-3 d-flex justify-content-evenly">
            <button type="submit" class="btn btn-primary w-25">Submit</button>
            <button type="reset" class="btn btn-secondary w-25">Clear</button>
        </div>

    </form>

</body>
</html>
